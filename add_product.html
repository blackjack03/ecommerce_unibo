    <header>
        <h1>Aggiungi Prodotto</h1>
    </header>

    <main>
        <form action="server/add_product.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Inserisci il nome del prodotto: <span class="mandatory">*</span></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nome del Prodotto" required />
            </div>
            <div class="mb-3">
                <label for="descr" class="form-label">Inserisci la descrizione del prodotto: <span class="mandatory">*</span></label>
                <textarea name="descr" id="descr" cols="60" rows="10" class="form-control" placeholder="Descrizione..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Inserisci il prezzo: <span class="mandatory">*</span></label>
                <input type="number" name="price" id="price"  min="0" step="0.01" placeholder="- €" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="qta" class="form-label">Quantità disponibile: <span class="mandatory">*</span></label>
                <input type="number" name="qta" id="qta" min="0" step="1" placeholder="100" class="form-control" required />
            </div>
            <fieldset class="border p-2 border-dark">
                <legend class="float-none w-auto">Foto</legend>
                <h3>Inserisci da 1 a 6 foto</h3>
                <div class="mb-3">
                    <label for="ph1" class="form-label">Inserisci la prima foto: <span class="mandatory">*</span></label>
                    <input type="file" name="ph1" id="ph1" class="form-control" accept="image/*" required />
                </div>
                <div class="mb-3">
                    <label for="ph2" class="form-label">Inserisci la seconda foto:</label>
                    <input type="file" name="ph2" id="ph2" class="form-control" accept="image/*" />
                </div>
                <div class="mb-3">
                    <label for="ph3" class="form-label">Inserisci la terza foto:</label>
                    <input type="file" name="ph3" id="ph3" class="form-control" accept="image/*" />
                </div>
                <div class="mb-3">
                    <label for="ph4" class="form-label">Inserisci la quarta foto:</label>
                    <input type="file" name="ph4" id="ph4" class="form-control" accept="image/*" />
                </div>
                <div class="mb-3">
                    <label for="ph5" class="form-label">Inserisci la quinta foto:</label>
                    <input type="file" name="ph5" id="ph5" class="form-control" accept="image/*" />
                </div>
                <div class="mb-3">
                    <label for="ph6" class="form-label">Inserisci la sesta foto:</label>
                    <input type="file" name="ph6" id="ph6" class="form-control" accept="image/*" />
                </div>
            </fieldset>
            <br/><br/>
            <input type="submit" value="AGGIUNGI PRODOTTO" class="btn btn-success" />
        </form>
