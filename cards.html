    <header>
        <h1>Gestisci Carte</h1>
        <h2>Le tue Carte:</h2>
    </header>

    <main>
        <section></section>
        <hr/>
        <footer>
            <form action="#" method="post" id="add_new_card_form" class="mb-3">
                <fieldset class="border p-3 mb-3">
                    <legend class="float-none w-auto">Aggiungi Carta</legend>
                    <div class="mb-3">
                        <label for="nome_carta" class="form-label">Nome Carta:</label>
                        <input type="text" id="nome_carta" name="nome_carta" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome e Cognome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="numero_carta" class="form-label">Numero della Carta:</label>
                        <input type="text" id="numero_carta" name="numero_carta" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Scadenza:</label>
                        <div class="d-flex gap-2">
                            <div>
                                <label for="scadenza_gg" class="form-label">Mese:</label>
                                <select id="scadenza_gg" name="scadenza_gg" class="form-select">
                                    <option value="01" selected>1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div>
                                <label for="scadenza_yy" class="form-label">Anno:</label>
                                <select id="scadenza_yy" name="scadenza_yy" class="form-select"></select>
                            </div>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV:</label>
                        <input type="number" id="cvv" name="cvv" max="9999" class="form-control" required />
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">AGGIUNGI</button>
                        <button type="reset" class="btn btn-secondary">Cancella Tutto</button>
                    </div>
                </fieldset>
            </form>            
        </footer>
